<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather check web</title>

        </div>
      <div class="adata">
        <div class="data">
            <img src="/Weather-web/img/mist.png" alt="icon" class="icon">
            <div>
                 <div class="temp"><h1>20Â°C</h1></div>

             </div>
             
         </div>
         <div class="hv">
                 <div class="hum">
                     <img src="/Weather-web/img/humidity.png" alt="hum">
                     <div>
                         <h3 class="humi">100%</h3>

                     </div>   
                 </div>
                 <div class="wind">

                         <h3 class ="speed">1.85 km/h</h3>

      </div>

    </div>
